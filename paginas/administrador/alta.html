<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.I.F.P. Atenea</title>
    <script src="../../codigo/menu.js"></script>
    <script src="../../customElements/headerAdministrador.js"></script>
    <script src="../../customElements/footer.js"></script>
    <script src="../../codigo/formularioAdministrador.js"></script>
    <!--     <link rel="stylesheet" href="../estilos/fuentesColores.css"> -->
    <link rel="stylesheet" href="../../estilos/clear.css">
    <link rel="stylesheet" href="../../estilos/body.css">
    <link rel="stylesheet" href="../../estilos/header.css">
    <link rel="stylesheet" href="../../estilos/footer.css">
    <style>
        /*ESTILOS PÁGINA ADMINISTRADOR*/


        main h2 {
            margin: 1em 5%;
        }

        form fieldset fieldset{
            border: hidden;
            display: grid;
        }


        main a {
            display: block;
            /*Tamaño*/
            height: 1.5em;
            /*Márgenes y padding*/
            padding: 1.5em 10%;
            margin-bottom: 2em;
            /*Color*/
            background-color: var(--azul-claro);
            color: var(--azul-oscuro);
            /*Texto*/
            text-decoration: none;
            text-align: center;
            /*Borde*/
            border-radius: 0.2em;
            box-shadow: 5px 10px 18px var(--azul-oscuro);
        }

        main a:hover,
        main a:focus {
            background-color: var(--azul);
            color: var(--azul-claro)
        }

        @media screen and (min-width: 576px) {}
    </style>
</head>

<body>
    <header-admin-component></header-admin-component>
    <main>
        <h2>Alta usuario</h2>
        <form method="post">
            <fieldset>
                <legend>Datos</legend>
                <div><label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required></div>
                <div><label for="apellido1">Apellido 1:</label>
                    <input type="text" name="apellido1" id="apellido1"></div>
                <div><label for="apellido2">Apellido 2:</label>
                    <input type="text" name="apellido2" id="apellido2"></div>
                <div><label for="alumno"> Alumno</label>
                    <input type="radio" name="tipo" id="alumno" value="alumno" checked>
                    <label for="profesor">Profesor</label>
                    <input type="radio" name="tipo" id="profesor" value="profesor"></div>
            </fieldset>
            <fieldset>
                <legend>
                    <label><input type="checkbox" id="daw" onchange="mostrarOpciones(this)">
                        Desarrollo de aplicaciones web</label>
                </legend>
                <fieldset id="fs-daw" class="fs">
                    <label><input type="checkbox" name="daw" value="daw-pr">Programación</label>
                    <label><input type="checkbox" name="daw" value="daw-si">Sistemas informáticos</label>
                    <label><input type="checkbox" name="daw" value="daw-bd">Bases de datos</label>
                    <label><input type="checkbox" name="daw" value="daw-lm">Lenguaje de marcas</label>
                    <label><input type="checkbox" name="daw" value="daw-ed">Entornos de desarrollo</label>
                    <label><input type="checkbox" name="daw" value="daw-fol">Formación y orientación laboral</label>
                    <label><input type="checkbox" name="daw" value="daw-daw">Despliegue de aplicaciones web</label>
                    <label><input type="checkbox" name="daw" value="daw-des">Desarrollo web en entorno cliente</label>
                    <label><input type="checkbox" name="daw" value="daw-dec">Desarrollo web en entorno servidor</label>
                    <label><input type="checkbox" name="daw" value="daw-diw">Diseño de interfaces web</label>
                    <label><input type="checkbox" name="daw" value="daw-eie">Empresa e iniciativa emprendedora</label>
                </fieldset>
            </fieldset>
        </form>
    </main>
    <footer-component></footer-component>
</body>

</html>
